<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Working Calculator</h1>

    <div id="container">
        
        <div class="in">
        <input id= "display" readonly>
        </div>
        <div class="box">
        <button onclick="clearbtn()" class="btn1">C</button>
        <button onclick="rclick('%')" class="btn1">%</button>
        
        <button onclick="rclick('/')" class="btn1">รท</button>
        <button onclick="calculate()" class="btn2">=</button><br>
    
        <button onclick="rclick('7')" class="btn">7</button>
        <button onclick="rclick('8')" class="btn">8</button>
        <button onclick="rclick('9')" class="btn">9</button>
        <button onclick="rclick('*')" class="btn1">x</button><br>
        <button onclick="rclick('4')" class="btn">4</button>
        <button onclick="rclick('5')" class="btn">5</button>
        <button onclick="rclick('6')" class="btn">6</button>
        <button onclick="rclick('-')" class="btn1">-</button><br>
        <button onclick="rclick('1')" class="btn">1</button>
        <button onclick="rclick('2')" class="btn">2</button>
        <button onclick="rclick('3')" class="btn">3</button>
        <button onclick="rclick('+')" class="btn1">+</button><br>
        <button onclick="rclick('00')" class="btn">00</button>
        <button onclick="rclick('0')" class="btn">0</button>
        <button onclick="rclick('.')" class="btn">.</button>
    
        </div>
        <p>Don't worry design by @biswarup</p>
    </div>
    <script>
    const display = document.getElementById("display");

        function rclick(input){
            display.value += input;
        }

        function clearbtn(){
            display.value = "";
        }
        function calculate(){
            display.value = eval(display.value);
        }
         </script>
</body>
</html>
